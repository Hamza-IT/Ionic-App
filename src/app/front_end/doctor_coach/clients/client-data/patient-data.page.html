<!-- l'en tete de la page -->
<ion-header>
  <!-- barre d'outil contenant les differents bouttons et un titre -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- boutton de retour vers la page d'accueil mise au début tout à gauche -->
      <ion-back-button defaultHref="/doctor_coach/tabs/clients"></ion-back-button>
    </ion-buttons>
    <!-- titre de la page centré est écrit en primary -->
    <ion-title style="text-align: center; margin-right: 12.5%" color="primary">{{fullName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="physic">
        <ion-icon name="body-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="diagram">
        <ion-icon name="podium-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="ordonnance/{{fullName}}">
        <ion-icon name="document-text-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
